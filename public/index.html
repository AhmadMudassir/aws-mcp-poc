<!DOCTYPE html>
<html>
<head>
  <title>Q CLI Stream Chat</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #chat-box {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      white-space: pre-wrap; /* preserve formatting & newlines */
      font-family: monospace;
      background: #f9f9f9;
    }
    #controls { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Q CLI Live Stream</h2>
  <div id="chat-box"></div>
  <div id="controls">
    <input type="text" id="question" placeholder="Ask something..." style="width: 300px;">
    <button id="send-btn">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");

    function appendMessage(text) {
      chatBox.textContent += text; // Append preserving format
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById("send-btn").addEventListener("click", () => {
      chatBox.textContent = ""; // Clear chat box
      const question = document.getElementById("question").value;
      const eventSource = new EventSource(`/stream?q=${encodeURIComponent(question)}`);

      eventSource.onmessage = (event) => {
        if (event.data === "[DONE]") {
          eventSource.close();
          return;
        }
        // Parse JSON string to restore newlines/spaces
        appendMessage(JSON.parse(event.data));
      };
    });
  </script>
</body>
</html>
