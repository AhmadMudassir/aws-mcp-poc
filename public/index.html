<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Amazon Q CLI Live Chat</title>

<!-- GitHub Dark Markdown CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-dark.min.css">
<!-- Marked.js for Markdown parsing -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
  body {
    background: #000;
    color: #fff;
    margin: 0;
    font-family: Consolas, monospace;
  }
  .chat-container {
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  h1 {
    margin: 0;
    padding: 10px;
    text-align: center;
    background: #111;
    border-bottom: 1px solid #333;
  }
  .chat-box {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    background: #0d1117; /* GitHub dark background */
  }
  .input-container {
    display: flex;
    background: #161b22;
    padding: 5px;
    border-top: 1px solid #333;
  }
  #question {
    flex: 1;
    padding: 10px;
    background: #0d1117;
    color: white;
    border: 1px solid #333;
    border-radius: 5px;
  }
  #sendBtn {
    background: #238636;
    border: none;
    padding: 10px 15px;
    margin-left: 8px;
    color: white;
    border-radius: 5px;
    cursor: pointer;
  }
  .message {
    margin-bottom: 12px;
    max-width: 90%;
    word-break: break-word;
  }
  .message.user {
    text-align: left;
    color: #0f0;
  }
  .markdown-body {
    background-color: transparent !important;
    color: #ddd;
    padding: 8px;
    border-radius: 6px;
    font-size: 0.95rem;
  }
</style>
</head>
<body>

<div class="chat-container">
  <h1>Amazon Q CLI Chat</h1>
  <div id="output" class="chat-box"></div>
  <div class="input-container">
    <input id="question" type="text" placeholder="Type your question..." />
    <button id="sendBtn">Ask</button>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  const output = document.getElementById("output");
  const questionInput = document.getElementById("question");
  const sendBtn = document.getElementById("sendBtn");

  // Function to detect markdown and render
  function renderMarkdownMessage(role, text) {
    const div = document.createElement("div");
    div.classList.add("message", role);
    if (role === "assistant") {
      div.innerHTML = `<div class="markdown-body">${marked.parse(text)}</div>`;
    } else {
      div.innerHTML = `<strong>> ${text}</strong>`;
    }
    output.appendChild(div);
    output.scrollTop = output.scrollHeight;
  }

  // Receive backend output
  socket.on("cliOutput", (data) => {
    renderMarkdownMessage("assistant", data);
  });

  // Send question to backend
  sendBtn.onclick = () => {
    const question = questionInput.value.trim();
    if (question) {
      renderMarkdownMessage("user", question);
      socket.emit("askQuestion", question);
      questionInput.value = "";
    }
  };

  // Enter key sends message
  questionInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") sendBtn.click();
  });
</script>

</body>
</html>
