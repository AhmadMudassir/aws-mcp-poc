<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Q CLI Web Chat</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #0f0;
      padding: 20px;
    }
    #output {
      white-space: pre-wrap;
      background: black;
      padding: 10px;
      height: 400px;
      overflow-y: scroll;
      border: 1px solid #555;
    }
    .input-container {
      margin-top: 10px;
      display: flex;
    }
    input {
      flex: 1;
      padding: 5px;
      background: #222;
      color: white;
      border: 1px solid #555;
    }
    button {
      background: #0f0;
      color: black;
      padding: 5px 10px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Amazon Q CLI Web Chat</h1>
  <div id="output"></div>
  <div class="input-container">
    <input id="question" type="text" placeholder="Type your question...">
    <button id="sendBtn">Ask</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const output = document.getElementById("output");

    // Display CLI output
    socket.on("cliOutput", (data) => {
      output.textContent += data;
      output.scrollTop = output.scrollHeight;
    });

    // Send question
    document.getElementById("sendBtn").addEventListener("click", () => {
      const question = document.getElementById("question").value.trim();
      if (question) {
        socket.emit("askQuestion", question);
        document.getElementById("question").value = "";
      }
    });

    // Enter key sends question
    document.getElementById("question").addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        document.getElementById("sendBtn").click();
      }
    });
  </script>
</body>
</html>
