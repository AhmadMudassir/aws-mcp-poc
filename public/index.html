<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Q CLI Live Chat (WebSockets)</title>

  <!-- Base styles -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #111;
    }
    .input-container {
      display: flex;
      background: #222;
      padding: 5px;
    }
    #question {
      flex: 1;
      padding: 10px;
      background: #333;
      color: white;
      border: none;
    }
    #sendBtn {
      background: green;
      border: none;
      padding: 10px;
      cursor: pointer;
      color: white;
    }
    .message {
      margin: 5px 0;
    }
    /* Markdown container */
    .markdown-body {
      background: #fff;
      color: #000;
      border-radius: 6px;
      padding: 16px;
      overflow-x: auto;
    }
    /* Adjust for dark background page */
    .markdown-body pre {
      background-color: #0d1117 !important;
      color: #c9d1d9 !important;
    }
  </style>

  <!-- GitHub Markdown CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">

  <!-- Highlight.js for code syntax -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <!-- Marked.js for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    // Configure Marked to use Highlight.js
    marked.setOptions({
      breaks: true,
      highlight: function(code, lang) {
        const language = hljs.getLanguage(lang) ? lang : 'plaintext';
        return hljs.highlight(code, { language }).value;
      }
    });
  </script>
</head>
<body>
  <div class="chat-container">
    <h1 style="text-align:center;">Amazon Q CLI Chat</h1>
    <div id="output" class="chat-box"></div>
    <div class="input-container">
      <input id="question" type="text" placeholder="Type your question..." />
      <button id="sendBtn">Ask</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const output = document.getElementById("output");
    const questionInput = document.getElementById("question");
    const sendBtn = document.getElementById("sendBtn");

    // Detect if message looks like a markdown file content
    function isMarkdownMessage(text) {
      return text.includes("## ") || text.includes("|") || text.includes("```");
    }

    socket.on("cliOutput", (data) => {
      const div = document.createElement("div");
      div.classList.add("message");

      if (isMarkdownMessage(data)) {
        // Render as GitHub-style markdown
        div.classList.add("markdown-body");
        div.innerHTML = marked.parse(data);
      } else {
        // Render as normal chat message
        div.innerHTML = data;
      }

      output.appendChild(div);
      output.scrollTop = output.scrollHeight;
    });

    sendBtn.onclick = () => {
      const question = questionInput.value.trim();
      if (question) {
        const div = document.createElement("div");
        div.classList.add("message");
        div.innerHTML = `<strong>> ${question}</strong>`;
        output.appendChild(div);

        socket.emit("askQuestion", question);
        questionInput.value = "";
      }
    };

    questionInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>
</body>
</html>
