<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Amazon Q CLI Chat</title>

<!-- GitHub Dark Markdown CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-dark.min.css">
<!-- Marked.js for Markdown parsing -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
  body {
    background-color: #0d1117;
    color: #ddd;
    font-family: Consolas, monospace;
    margin: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  #chat-container {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
  }
  .message {
    margin-bottom: 12px;
    padding: 8px;
    border-radius: 5px;
    max-width: 90%;
    word-break: break-word;
  }
  .message.user {
    text-align: right;
    background-color: #161b22;
    color: #0f0;
    margin-left: auto;
  }
  .message.assistant {
    text-align: left;
    background-color: #1c1f26;
    color: #ddd;
  }
  .markdown-body {
    background-color: transparent !important;
    color: #ddd;
    padding: 5px;
    border-radius: 6px;
    font-size: 0.95rem;
  }
  #input-container {
    display: flex;
    padding: 10px;
    border-top: 1px solid #333;
    background-color: #161b22;
  }
  #user-input {
    flex: 1;
    background-color: #0d1117;
    border: 1px solid #333;
    color: #ddd;
    padding: 8px;
    border-radius: 5px;
  }
  #send-btn {
    background-color: #238636;
    border: none;
    padding: 8px 12px;
    margin-left: 8px;
    color: white;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="chat-container"></div>

<div id="input-container">
  <input type="text" id="user-input" placeholder="Type your question..." />
  <button id="send-btn">Ask</button>
</div>

<script>
  // Function to detect Markdown
  function isMarkdownMessage(text) {
    const trimmed = text.trim();
    const mdPatterns = [
      /^#{1,6}\s/,                   // Headings
      /^\|.*\|/,                      // Tables
      /\|[-:]+\|/,                    // Table header
      /\*\*.*\*\*/,                   // Bold
      /\*[^*]+\*/,                    // Italic
      /^> /,                          // Blockquote
      /```[\s\S]*```/,                 // Code block
      /^- /m,                         // Bullet list
      /^(\d+\.\s)/m,                  // Numbered list
      /^ðŸ“Š/,                          // Emoji start
      /\.md$/i                        // .md filename
    ];
    return mdPatterns.some((pattern) => pattern.test(trimmed));
  }

  // Function to render messages
  function renderMessage(role, text) {
    const chatContainer = document.getElementById("chat-container");
    const messageDiv = document.createElement("div");
    messageDiv.className = `message ${role}`;

    if (isMarkdownMessage(text)) {
      messageDiv.innerHTML = `<div class="markdown-body">${marked.parse(text)}</div>`;
    } else {
      messageDiv.textContent = text;
    }

    chatContainer.appendChild(messageDiv);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  // Example conversation for testing
  renderMessage("assistant", "## Daily Cost Summary\n\n| Date | Cost |\n|------|------|\n| Aug 1 | $18.17 |\n| Aug 2 | $13.34 |\n| Aug 3 | $13.56 |\n\n**Key Insights:**\n- Trend Cloud One is 93% of costs\n- AWS native services minimal usage");
  renderMessage("assistant", "Using tool: get_today_date (trusted) from mcp server ce");
  renderMessage("user", "Show me the AWS bill for yesterday");

  // Send button handler
  document.getElementById("send-btn").addEventListener("click", () => {
    const input = document.getElementById("user-input");
    if (!input.value.trim()) return;
    renderMessage("user", input.value);
    input.value = "";
  });
</script>

</body>
</html>
